<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Agregar Vehiculo</title>
        <meta charset="UTF-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    </head>
    <body>
        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-12">
                    <h1 class="text-center">Datos del Vehículo</h1>
                </div>
                <div class="col-12 text-start">
                    <a class="btn btn-secondary" th:href="@{/}">Volver</a>
                </div>

                <form class="col-3 align-self-center align-items-center needs-validation" th:action="@{/salvar}" method="post" th:object="${vehiculo}" novalidate >
                    <div class="row justify-content-center">
                        <input type="hidden" name="id" th:field="*{id}" />
                        <div class="col-12 my-3  text-center">
                            <label class="form-label" for="marca">Marca: </label>
                            <input class="form-control" type="text" name="marca" th:field="*{marca}" required />
                            <span class="invalid-feedback" th:if="${#fields.hasErrors('marca')}" th:errores="*{marca}">Error en Marca</span>
                        </div>
                        <div class="col-12 my-3 text-center">  
                            <label class="form-label" for="modelo">Modelo: </label>
                            <input class="form-control" type="text" name="modelo" th:field="*{modelo}" required />
                            <span class="invalid-feedback" th:if="${#fields.hasErrors('modelo')}" th:errores="*{modelo}">Error en Modelo</span>
                        </div>
                        <div class="col-12 my-3 text-center">
                            <label class="form-label" for="matricula">Matrícula: </label>
                            <input class="form-control" type="text" name="matricula" th:field="*{matricula}" required />
                            <span class="invalid-feedback" th:if="${#fields.hasErrors('matricula')}" th:errores="*{matricula}">Error en Matricula</span>
                        </div>
                        <div class="col-12 my-3 text-center">  
                            <label class="form-label" for="color">Color: </label>
                            <input class="form-control" type="text" name="color" th:field="*{color}" required />
                            <span class="invalid-feedback" th:if="${#fields.hasErrors('color')}" th:errores="*{color}">Error en Color</span>
                        </div>
                        <div class="col-12 my-3 text-center">    
                            <label class="form-label" for="anio">Año: </label>
                            <input class="form-control" type="number" name="anio" th:field="*{anio}" required />
                            <span class="invalid-feedback" th:if="${#fields.hasErrors('anio')}" th:errores="*{anio}">Error en Año</span>
                        </div>
                        <div class="col-12 my-3 text-center">
                            <input class="btn btn-primary" type="submit" name="salvar" value="Guardar" />
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!<!-- se usa para validar el formulario con bootstrap -->
        <script type="text/javascript">
            // Example starter JavaScript for disabling form submissions if there are invalid fields
            (function () {
                'use strict'

                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                var forms = document.querySelectorAll('.needs-validation')

                // Loop over them and prevent submission
                Array.prototype.slice.call(forms)
                        .forEach(function (form) {
                            form.addEventListener('submit', function (event) {
                                if (!form.checkValidity()) {
                                    event.preventDefault()
                                    event.stopPropagation()
                                }

                                form.classList.add('was-validated')
                            }, false)
                        })
            })()
        </script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </body>
</html>
